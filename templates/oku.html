{% extends "base.html" %}
{% block title %} Oxu {% endblock %}
{% block content %}

<style>
    body{background-color: #607d8b;}
    .modal-container img{max-width: 100% !important;}
    .modal-container {
        padding: 20px;
        font-size: 18px;
        font-family: helvetica;
        max-height: 91vh;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        background-color: #fff;
        border-radius: 16px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        box-shadow: 0 15px 30px 0 rgba(0, 0, 0, 0.25);
    }
        .scrollbar{
            background: #F5F5F5;
            overflow: auto;
        }       
        .scrollbar::-webkit-scrollbar-track{
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
            background-color: #F5F5F5;
            border-radius: 10px;
        }
        .scrollbar::-webkit-scrollbar{
            width: 10px;
            background-color: #F5F5F5;
        }
        .scrollbar::-webkit-scrollbar-thumb{
            background-color: #3366FF;
            border-radius: 10px;
        }
</style>
<div class="modal-container scrollbar">
    <div class="header"><h2>{{data["title"]}}</h2>  </div>    
    <hr style="width: 20%;margin: 0px 30px;border: 1px solid #0B5AA2;margin-bottom: 15px;">
    {{data["text"] | safe}}
</div>
{% endblock %}
